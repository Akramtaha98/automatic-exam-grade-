<!-- take_mcq_exam.html -->
<h1>{{ exam.title }}</h1>
<form method="post">
  {% csrf_token %}
  {% for question in exam.questions.all %}
    <div>
      <p>{{ question.text }}</p>
      {% for option in question.options.all %}
        <label>
          <input type="radio" name="question_{{ question.id }}" value="{{ option.id }}">
          {{ option.text }}
        </label>
      {% endfor %}
    </div>
    {% endfor %}
  <button type="submit">Submit Exam</button>
</form>
